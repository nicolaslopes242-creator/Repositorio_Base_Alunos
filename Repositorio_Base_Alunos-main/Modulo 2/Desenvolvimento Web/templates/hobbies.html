<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Hobbies</h1>
    <ul>
      <li>Leitura</li>
      <li>Fotografia</li>
      <li>Caminhadas ao ar livre</li>
      <li>Tocar violão</li>
      <li>Culinária</li>
    </ul>
  </div>
</body>
</html>
